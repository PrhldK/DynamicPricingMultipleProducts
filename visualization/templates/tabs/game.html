<!-- Custom JS -->
<script type="text/javascript" src="{{ static_url('js/regression.js') }}"></script>

<!-- Custom CSS -->
<link type="text/css" rel="stylesheet" href="{{ static_url('css/regression.css') }}" />

<!-- Content -->

<label for="competitorCount">Number of Competitors:</label>
<input id="competitorCount" class="comp-input" type="number" min="1" max="10">
<a class="waves-effect waves-light btn" id="btnStartCalcSituationGame"><i class="material-icons left">cached</i>Calculate Situation</a>

<table id="compPrices">
    <thead>
    <tr>
        <th data-field="competitor">Competitor</th>
        <th data-field="pricesProductA">Price Product A</th>
        <th data-field="pricesProductB">Price Product B</th>
    </tr>
    </thead>
</table>


<div class="input-field col s4">
    <input id="gamePriceA" type="text" class="validate">
    <label for="gamePriceA">Price for Product A</label>
</div>


<div class="input-field col s4">
    <input id="gamePriceB" type="text" class="validate">
    <label for="gamePriceB">Price for Product B</label>
</div>

<div class="col s4">
    <a class="btn waves-effect waves-light" style="margin-top: 25px;" id="btnCheckPricesGame"><i class="material-icons right">send</i>Check Price Combination</a>
</div>

<div class="hide col s12" id="gameSuccessCheck col s12">
    Congratulations! You found the best price combination! :)
</div>

<div class="hide col s12" id="gameFailCheck">
    Oooohhh, you didn't find the best price combination. :(
    <a class="btn waves-effect waves-light" style="margin-left: 20px;" id="btnSolveGame"><i class="material-icons right">send</i>Solve</a>
</div>

<div class="hide col s12" id="gameSolutionCheck">
    The best price combination is
    <span id="gameSolutionPriceA"></span>
    for price A and
    <span id="gameSolutionPriceB"></span> for price B.
</div>
