<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dynamic Pricing</title>

        <!-- jQuery -->
        <script type="text/javascript" src="{{ vendor_url('jquery/dist/jquery.min.js') }}"></script>

        <!-- jQuery extension attrchange-->
        <script type="text/javascript" src="{{ vendor_url('attrchange/attrchange.js') }}"></script>
        <script type="text/javascript" src="{{ vendor_url('attrchange/attrchange_ext.js') }}"></script>

        <!-- Underscore.js -->
        <script type="text/javascript" src="{{ vendor_url('underscore/underscore-min.js') }}"></script>

        <!-- Materialize -->
        <script type="text/javascript" src="{{ vendor_url('materialize-css/dist/js/materialize.min.js') }}"></script>
        <link type="text/css" rel="stylesheet" href="{{ vendor_url('materialize-css/dist/css/materialize.min.css') }}" media="screen,projection" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Material Icons -->
        <link type="text/css" rel="stylesheet" href="{{ vendor_url('material-design-icons/iconfont/material-icons.css') }}" />

        <!-- Highcharts -->
        <script type="text/javascript" src="{{ vendor_url('highcharts/highcharts.js') }}"></script>

        <!-- Vis.js -->
        <script type="text/javascript" src="{{ vendor_url('hammerjs/hammer.js') }}"></script>
        <script type="text/javascript" src="{{ vendor_url('vis/dist/vis.js') }}"></script>
        <link href="{{ vendor_url('vis/dist/vis.css') }}" rel="stylesheet" type="text/css" />

        <!-- MathJax -->
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
                tex2jax: {
                    inlineMath: [
                        ['$', '$'],
                        ['\\(', '\\)']
                    ]
                },
                messageStyle: 'none',
                CommonHTML: {linebreaks: { automatic: true } },
                "HTML-CSS": { linebreaks: { automatic: true } },
                SVG: { linebreaks: { automatic: true } }
            });
        </script>
        <script type="text/javascript" async src="{{ vendor_url('mathjax/MathJax.js') }}?config=TeX-MML-AM_CHTML"></script>

        <!-- Custom JS -->
        <script type="text/javascript" src="{{ static_url('js/regression.js') }}"></script>
        <script type="text/javascript" src="{{ static_url('js/game.js') }}"></script>
        <script type="text/javascript" src="{{ static_url('js/simulation.js') }}"></script>

        <!-- Custom CSS -->
        <link type="text/css" rel="stylesheet" href="{{ static_url('css/main.css') }}" />
        <link type="text/css" rel="stylesheet" href="{{ static_url('css/regression.css') }}" />
        <link type="text/css" rel="stylesheet" href="{{ static_url('css/game.css') }}" />
        <link type="text/css" rel="stylesheet" href="{{ static_url('css/simulation.css') }}" />
    </head>
    <body>
        {% block content %}
        {% end %}
    </body>
</html>
